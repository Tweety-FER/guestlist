<div>
  <div class="container" ui-view></div>
  <nav class="navbar navbar-fixed-bottom navbar-inverse">
    <div class="container">
      <ul class="nav navbar-nav nav-pills">
        <li ng-if="!!navbar.admin"
            ng-class="{'active' : navbar.getActive() === 'index.list'}"
            ui-sref="index.list">
            <a>
              <i class="fa fa-list"></i>
            </a>
        </li>
        <li ng-if="!!navbar.admin"
            ng-class="{'active' : navbar.getActive() === 'index.form'}"
            ui-sref="index.form">
            <a>
              <i class="fa fa-edit"></i>
            </a>
        </li>
        <li ng-click="navbar.logout()">
          <a>
            <i class="fa fa-power-off"></i>
          </a>
        </li>
        <li ng-click="navbar.history.undo()" ng-if="navbar.history.length() > 0">
          <a>
            <i class="fa fa-undo"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
