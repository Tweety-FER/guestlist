<div class="form">
  <form>
    <div class="alert alert-danger" ng-if="!!form.error">
      {{form.error}}
    </div>

    <div class="form-group required">
      <label class="control-label">Ime</label>
      <input type="text" class="form-control" ng-model="form.guest.fullName" required/>
    </div>
    <div class="form-group">
      <label class="control-label">Ciji Je?</label>
      <input type="text" class="form-control" ng-model="form.guest.referrer" />
    </div>
    <button class="btn btn-block btn-default" type="submit" ng-click="form.add()">Dodaj</button>
  </form>
</div>
